{% block title %}Register{% endblock %}

{% block body %}
    <div class="container">
        <h1>Register</h1>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Register">
        </form>
    </div>
{% endblock %}
