{% extends 'layout.html' %}

{% block title %}Recipes{% endblock %}

{% block body %}
    <div class="container">
        {% for result in results %}
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <img src="{{ result.image }}" alt="recipe-image">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <h3>{{ result.title }}</h3>
                    Missing Ingredients:
                    <ul>
                        {% for ingredient in result.missing_ings %}
                        <li>{{ ingredient }}</li>
                        {% endfor %}
                    </ul>
                </div>

            </div>
        {% endfor %}
    </div>

{% endblock %}
