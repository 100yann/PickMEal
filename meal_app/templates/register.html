{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="container">
        <h1>Register</h1>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <h5>{{ field.label }}</h5>
                {{ field }}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            {% endfor %}
            <input type="submit" value="Register">
        </form>
    </div>
{% endblock %}
